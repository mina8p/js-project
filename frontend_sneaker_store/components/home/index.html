<div class="container w-full bg-white">
  <div

    <header

        </div>
        <div class="flex pr-5 gap-2">

<!--****************************//
//_________search input_________//
//**************************** -->
    <div
      class="w-80 flex items-center justify-center m-auto mt-5 mb-1 ml-7 bg-white border border-gray-200 rounded-lg shadow"
    >
      <div
        class="flex items-center justify-center text-gray-500 hover:text-black bg-gray-50 border border-white text-sm rounded-lg hover:ring-black hover:border-black w-full p-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>

        <a
          class="bg-gray-50 border border-gray-50 text-gray-500 text-sm rounded-lg focus:ring-gray-50 focus:border-gray-50 block w-full p-1"
          type="input"
          href="/search"
          >Search</a
        >
      </div>
    </div>
    <main>
      <div class="flex justify-between mb-3">
        <p class="text-lg font-bold ml-2">Most Popular</p>
        <button class="font-bold mr-2">See all</button>

      <div class="brands-button flex gap-1 w-96 flex-nowrap overflow-x-scroll">

          <button id="all" class="my-active">All</button>
          <button id="nike">Nike</button>
          <button id="adidas">Adidas</button>
          <button id="puma">Puma</button>
          <button id="asics">Asics</button>
          <button id="reebok">Reebok</button>
          <button id="newbalance">New Balance</button>
          <button id="converse">Converse</button>
          <button id="hushpuppies">Hushpuppies</button>

      </div>
