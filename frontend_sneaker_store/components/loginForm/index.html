<div
  class="w-full sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 2xl:w-3/12 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 "
>
  <form class="space-y-6" id="loginForm">
    <a href="/index">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
        />
      </svg>
    </a>

    <div class="flex items-center justify-center">
      <img class="h-16 w-16" src="./img/logo-ls.svg" alt="" />
    </div>
    <h5
      class="flex items-center justify-center font-bold text-xl text-gray-900 dark:text-white"
    >
      Login to Your Account
    </h5>
    <div
      class="flex items-center justify-center text-gray-500 hover:text-black bg-gray-50 border border-white text-sm rounded-lg hover:ring-black hover:border-black w-full p-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
        />
      </svg>

      <input
        type="text"
        name="username"
        id="username"
        class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-gray-50 block w-full p-2"
        placeholder="Username"
        required
      />
    </div>
    <div
      class="flex items-center justify-center text-gray-500 hover:text-black bg-gray-50 border border-white text-sm rounded-lg hover:ring-black hover:border-black w-full p-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
        />
      </svg>

      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-gray-50 block w-full p-2"
        required
      />
      <button
        type="button"
        class="show-password"
        id="show-password"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
          />
        </svg>
      </button>
    </div>

<!--*********************************//
//_________go to Signup page_________//
//******************************** -->
    <div class="w-full px-3 py-4 flex justify-center">
      <a
        href="/signup"
        type="button"
        class="mt-28 cursor-pointer text-black hover:font-bold focus:ring-4 focus:outline-none font-medium text-sm px-5 py-1 text-center"
      >
        Signup
      </a>
    </div>

    <button
      type="submit"
      class="w-full bg-gray-500 text-white rounded-3xl hover:bg-gray-600 focus:ring-4 focus:outline-none font-medium text-sm px-5 py-2.5 text-center"
    >
      Login
    </button>
  </form>
  <div
    class="p-4 mt-6 text-sm text-red-800 rounded-lg bg-red-100 dark:bg-red-800 dark:text-red-400 hidden"
    role="alert"
    id="loginFormError"
  ></div>
</div>

<script type="module" src="/components/loginForm/loginForm.js"></script>
